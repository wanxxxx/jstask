<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="scss/dashboard.scss">
</head>

<body>
    <div class="panel-group" id="accordion" aria-multiselectable="true" role="tablist">
        <div class="panel panel-default">
            <div class="panel-heading hover" id="headingOne" aria-controls="collapseOne" aria-expanded="true" role="tab" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                <h4 class="panel-title">
                    <span class="fa fa-pencil"></span>
                    后台管理
                    <span class="fa fa-angle-right" ></span>                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <ul>
                    <li class="hover">模块管理</li>
                    <li class="hover">角色管理</li>
                    <li class="hover">密码修改</li>
                    <li class="hover">账户管理</li>
                </ul>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading hover" role="tab" id="headingTwo" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <h4 class="panel-title">
                        <span class="fa fa-pencil"></span>
                        信息管理
                        <span class="fa fa-angle-right" ></span>                    </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                <ul>
                    <li class="hover">公司列表</li>
                    <li class="hover">职位列表</li>
                </ul>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading hover" role="tab" id="headingThree" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                <h4 class="panel-title">
                            <span class="fa fa-pencil">
                            </span>
                            内容管理
                            <span class="fa fa-angle-right" ></span>                    </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                <ul>
                    <li class="hover">Article列表</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
