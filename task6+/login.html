<!DOCTYPE doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        登录
    </title>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <form id="signin" ng-controller="login">
        <p>
            后台登录
        </p>
        <div class="input">
            <img src="img/登陆_03.png"/>
            <input id="name" placeholder="账号" type="text" name="name" ng-model="user" />
        </div>
        <div class="input">
            <img src="img/登陆_06.png"/>
            <input id="pwd" placeholder="密码" type="password" name="pwd" ng-model="pwd" />
        </div>
        <p id="msg" ng-model="msg" > {{msg}}</p>
        <button id="btn" type="submit" value="" ng-click="login()" >
            登录
        </button>
    </form>
    <script src="js/task6.js">
    </script>
</body>

</html>
