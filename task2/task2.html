<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no" name="viewport"/>
        <meta charset="utf-8"/>
        <title>
            配比页
        </title>
        <link href="css/task2.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <header class="header">
            <p onclick="back()" style="font-size:40px;">
                ‹
            </p>
        </header>
        <main class="main">
            <div class="main-part1">
                <div class="main-part1-div1">
                    <p>
                        玩家配比
                    </p>
                </div>
                <div class="main-part1-div2">
                    <div class="size-m">
                        <div>
                            <span>
                            </span>
                            杀手
                            <input id="killer" type="text" value="1"/>
                            人
                        </div>
                        <div>
                            <span>
                            </span>
                            平民
                            <input id="civilian" type="text" value="5"/>
                            人
                        </div>
                    </div>
                    <div>
                        点击设置
                        <img alt="" src="img/pencil.png"/>
                    </div>
                </div>
            </div>
            <div class="main-part2 center2 size-m">
                <div>
                    水民词组
                    <input maxlength="10" placeholder="输入..." type="text"/>
                </div>
                <div>
                    幽灵词组
                    <input maxlength="10" placeholder="输入..." type="text"/>
                </div>
            </div>
            <div class="main-part3 center2 size-m">
                <div class="size-m">
                    玩家数量
                    <input id="player" onkeyup="checkField()" type="text" value="6"/>

                    人
                </div>
                <input id="range" max="18" min="6" type="range" value="12"/>
            </div>
             <input id="setData" type="button" value="去发牌" onClick="fapai()"/> 
        </main>
    </body>
    <script  src="js/task2.js">
    </script>
</html>
