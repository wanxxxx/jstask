<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no" name="viewport"/>
        <meta charset="utf-8"/>
        <title>
            配比页
        </title>
        <link href="css/task2.css" rel="stylesheet" type="text/css"/>
        <link href="css/task2.scss" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.2.1.min.js">
        </script>
    </head>
    <body>
    <div>
      <header class="header">
        <p onclick="back()" style="font-size:40px;">
          ‹
          </p>
        </header>
      <main class="main">
        <p style="font-weight: bold;">
          玩家配比
          </p>
        <div class="part1">
          <div id="player1">
            杀手 人
            </div>
          <div id="player2">
            平民 人
            </div>
          </div>
        <div style="height: 80px"></div>
        <div class="part2">
          <div>
            <span style="font-weight: bold;">
              请输入玩家数量
              </span>
            <input id="player" onchange="change1()" type="text" value=""/>
            <span class="span1">
              玩家数量为 4 - 18
              </span>
            </div>
          <div id="img">
            <img alt="" class="img" height="30" src="img/---.png" width="30"/>
            <img alt="" class="img" height="30" src="img/+++.png" width="30"/>
            </div>
          <input id="range" max="18" min="4" oninput="change()" type="range" value=""/>
          </div>
        </main>
      <footer class="footer">
        <a   onclick="fapai()" >
          去发牌
          </a>
        </footer>
    </div>
    </body>
    <script src="js/task2.js">
    </script>
</html>
